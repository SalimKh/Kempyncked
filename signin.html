<!DOCTYPE html>
<html>
  <head>
    <title>Création de compte</title>
    <link rel="icon" type="image/x-icon" href="ressources/kempynck2.png" />
    <script type="module" src="js/signin.js"></script>
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="css/connect.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <ul>
      <li><a href="index.html">K</a></li>
      <li><a href="home.html">Accueil</a></li>
      <li style="float: right" class="active"><a>Inscription</a></li>
      <li style="float: right"><a href="login.html">Connexion</a></li>
    </ul>

    <div class="main">
      <div class="container">
        <div class="title">Création de compte</div>
        <div class="content">
          <form>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nom d'utilisateur</span>
                <input
                  id="username"
                  type="text"
                  placeholder="Entre ton nom d'utilisateur"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input
                  id="email"
                  type="email"
                  placeholder="Entre ton email"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Mot de passe</span>
                <input
                  id="password"
                  type="password"
                  placeholder="Entre ton mot de passe"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Confirmation du mot de passe</span>
                <input
                  id="passwordConfirm"
                  type="password"
                  placeholder="Confirme ton mot de passe"
                  required
                />
              </div>
              <span>Le mot de passe doit faire plus de 6 caractères !</span>
            </div>
            <div class="button">
              <input
                id="signinButton"
                type="submit"
                value="C'est partie mon kiki"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
