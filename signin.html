<!DOCTYPE html>
<html>
  <head>
    <title>Création de compte</title>
    <link rel="icon" type="image/x-icon" href="ressources/kempynck2.png" />
    <link href="css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="css/connect.css" rel="stylesheet" type="text/css" />
    <script type="module" src="js/navbar.js" defer></script>
    <script type="module" src="js/signin.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="navbar" class="navbar"></ul>
      </nav>
    </header>
    <div class="main">
      <div class="container">
        <div class="title">Création de compte</div>
        <div class="content">
          <form>
            <div class="user-details">
              <div class="input-box">
                <span class="details">Nom d'utilisateur</span>
                <input
                  id="username"
                  type="text"
                  placeholder="Entre ton nom d'utilisateur"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input
                  id="email"
                  type="email"
                  placeholder="Entre ton email"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Mot de passe</span>
                <input
                  id="password"
                  type="password"
                  placeholder="Entre ton mot de passe"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Confirmation du mot de passe</span>
                <input
                  id="passwordConfirm"
                  type="password"
                  placeholder="Confirme ton mot de passe"
                  required
                />
              </div>
              <span>Le mot de passe doit faire plus de 6 caractères !</span>
            </div>
            <div class="button">
              <input
                id="signinButton"
                type="submit"
                value="C'est parti mon kiki"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
