<!DOCTYPE html>
<html>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <h2>TEST</h2>

    <p>
      The alt attribute should reflect the image content, so users who cannot
      see the image get an understanding of what the image contains:
    </p>

    <img
      src="https://www.w3schools.com/html/img_chania.jpg"
      alt="Flowers in Chania"
      width="460"
      height="345"
    />
  </body>
</html>
