<!DOCTYPE html>
<html>
<head>

  <link href="css/connect.css" rel="stylesheet" type="text/css">

<body>
  <header>
    <nav>
      <ul id="navbar" class="navbar"></ul>
    </nav>
  </header>
  <div class="main">
    <div class="container">
      <div class="title">Connexion</div>
      <div class="wrongInfo" hidden>Identifiants incorrects !</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Email</span>
              <input
                id="email"
                type="email"
                placeholder="Entre ton email"
                required
              />
            </div>
            <div class="input-box">
              <span class="details">Mot de passe</span>
              <input
                id="password"
                type="password"
                placeholder="Entre ton mot de passe"
                required
              />
            </div>
            <span class="psw">
              <a href="#">Tu as oubli√© ton mot de passe grosse merde ?</a>
            </span>
          </div>
          <div class="button">
            <input type="submit" value="Allez Marcel">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
