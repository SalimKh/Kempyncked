<!DOCTYPE html>
<html>
  <head>
    <title>Ronan</title>
    <link rel="icon" type="image/x-icon" href="ressources/kempynck2.png" />
    <script type="text/javascript" src="js/ronan.js" defer></script>
    <link href="css/ronan.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <section class="app__container">
        <div id="overlay" class="overlay__wrapper">
          <button id="play">Jouer</button>

          <div id="countdown" class="countdown hide">
            <span class="countdown__number">0</span>
            <span class="countdown__number">1</span>
            <span class="countdown__number">2</span>
            <span class="countdown__number">3</span>
          </div>

          <div id="loose" class="loose hide">
            <h2>Perdu</h2>
            <p id="justification" class="justification"></p>
            <button id="replay">Rejouer</button>
          </div>
        </div>

        <nav class="nav">
          <div class="score">score : <span id="scoreText">0</span></div>
        </nav>

        <div id="question" class="game__question hide"></div>

        <div id="left" class="game__content left__content">
          <div class="text__content">Gauche</div>
        </div>
        <div id="right" class="game__content right__content">
          <div class="text__content">Droite</div>
        </div>
      </section>
    </main>
  </body>
</html>
